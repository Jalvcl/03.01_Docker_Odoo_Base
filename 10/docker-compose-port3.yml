version: '2'
services:
  web:
    image: jalvcl/odoo_base:10
    restart: always
    depends_on:
      - db3
    command: --xmlrpc-port 8073
    environment:
      - HOST=db3
      - USER=odoo
      - PASSWORD=odoo
      - PORT=5473
    ports:
      - "8073:8073"
    volumes:
      - './odoo/addons/extra-addons:/mnt/extra-addons'
      - './odoo/addons/test-addons:/mnt/test-addons'
      - './odoo/odoo-web-data:/var/lib/odoo'
      - './_config:/etc/odoo'
  db3:
    image: postgres:10
    container_name: db3
    restart: always
    command: -p 5473
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - './odoo/odoo-db3-data:/var/lib/postgresql/data'
      - './_var/log/postgresql:/var/log/postgresql'
    ports:
      - '5473:5473'